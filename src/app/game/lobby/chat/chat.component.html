<p>chat works!</p>
<div class="chat-container">
  <div class="messages">
    <div *ngFor="let message of messages">
      <div class="message">
        {{ message.text }}
      </div>
    </div>
  </div>
  <div class="input-container">
    <input type="text" [(ngModel)]="text" (keydown.enter)="sendMessage()">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
