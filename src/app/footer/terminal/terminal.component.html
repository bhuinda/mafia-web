<div class="terminal" (click)="focusInput()">
  <form [formGroup]="commandForm" (ngSubmit)="onSubmit()">
    <label for="command">[<span id="user-and-domain">{{ this.user ? this.user.displayName : 'anonymous' }}</span>&#64;mafia4web ~] $</label>
    <input #commandInput
           id="command"
           formControlName="command"
           type="text"
           autocomplete="off"
           spellcheck="false"
           [placeholder]="placeholderText">
  </form>
</div>
