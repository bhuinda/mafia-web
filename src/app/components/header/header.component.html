@if (!settings['firstTime']) {

  <div class="header-wrapper">

    <header>

      <nav>

        <a routerLink="home" routerLinkActive="active" draggable="false">
          <div class="selector">
            [<span class="highlight">HOME</span>]
          </div>
        </a>
        <a routerLink="info" routerLinkActive="active" draggable="false">
          <div class="selector">
            [<span class="highlight">INFO</span>]
          </div>
        </a>
        <a routerLink="game" routerLinkActive="active" draggable="false">
          <div class="selector">
            [<span class="highlight">GAME</span>]
          </div>
        </a>
        <a routerLink="profile" routerLinkActive="active" draggable="false">
          <div class="selector">
            [<span class="highlight">PROFILE</span>]
          </div>
        </a>
        <a routerLink="settings" routerLinkActive="active" draggable="false">
          <div class="selector">
            [<span class="highlight">SETTINGS</span>]
          </div>
        </a>

      </nav>

      <div class="hamburger-menu ">

        <button class="hamburger-icon" (click)="onBurgerClick()" [ngClass]="{'show-dropdown': dropdownOpen}">

          <div></div>
          <div></div>
          <div></div>

        </button>

        <nav class="dropdown-menu" [ngClass]="{'show-dropdown': dropdownOpen}">

          <a routerLink="home" routerLinkActive="active" draggable="false">
            <div class="selector">
              [<span class="highlight">HOME</span>]
            </div>
          </a>
          <a routerLink="info" routerLinkActive="active" draggable="false">
            <div class="selector">
              [<span class="highlight">INFO</span>]
            </div>
          </a>
          <a routerLink="game" routerLinkActive="active" draggable="false">
            <div class="selector">
              [<span class="highlight">GAME</span>]
            </div>
          </a>
          <a routerLink="profile" routerLinkActive="active" draggable="false">
            <div class="selector">
              [<span class="highlight">PROFILE</span>]
            </div>
          </a>
          <a routerLink="settings" routerLinkActive="active" draggable="false">
            <div class="selector">
              [<span class="highlight">SETTINGS</span>]
            </div>
          </a>

        </nav>

      </div>

    </header>

  </div>

}
