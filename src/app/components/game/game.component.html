<main>

  <section *ngIf="!isComponentActive">

    <h1>To get started,<br>create or join a lobby.</h1>
    <div class="row-1">
      <div class="column">
        <nav>
          <a routerLink="lobby">
            <span>Create Lobby</span>
          </a>
          <a routerLink="match">
            <span>Create Match (Debug)</span>
          </a>
        </nav>
      </div>
      <div class="column">
        <div class="lobby-finder">
          <p>Current Lobbies</p>
          <p>(NONE)</p>
        </div>
      </div>
    </div>
    <!-- <div class="row-2">
      <p>hi</p>
    </div> -->

  </section>

  <div class="content" [ngStyle]="{'flex': isComponentActive ? '1' : '0', 'height': isComponentActive ? '100%' : '0%'}">
    <router-outlet
      (activate)="onActivate()"
      (deactivate)="onDeactivate()">
    </router-outlet>
  </div>

</main>
