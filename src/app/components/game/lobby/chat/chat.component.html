<div class="chatbox">

  <div class="messages" *ngFor="let message of messages">
    <div class="message">
      <span id="timestamp">{{ message.metadata.timestamp | date: 'H:mm' + ' '}}</span>
      <span id="username">{{ message.metadata.sender }}</span>
      <span id="text">: {{ message.content.text }}</span>
    </div>
  </div>

  <div class="input-container">
    <input type="text" [(ngModel)]="text" (keydown.enter)="sendMessage()">
    <button id="send-button" (click)="sendMessage()">Send</button>
  </div>

</div>
