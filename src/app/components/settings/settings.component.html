<main>
  <div class="user-settings">

    <p class="setting-label">Terminal Mode</p>
    <div class="setting-container">
      <button class="setting-button" (click)="toggleTerminalMode()">TOGGLE</button>
      <div class="toggle-box" [ngClass]="{'toggled-on': settings['terminalMode'], 'toggled-off': !settings['terminalMode']}"></div>
    </div>

    <p class="setting-label">Background Mode</p>
    <div class="setting-container">
      <button class="setting-button" (click)="toggleBackgroundMode()">TOGGLE</button>
      <div class="toggle-box" [ngClass]="{'toggled-on': settings['backgroundMode'], 'toggled-off': !settings['backgroundMode']}"></div>
    </div>

    <p class="setting-label">Filter Mode</p>
    <div class="setting-container">
      <button class="setting-button" (click)="toggleFilterMode()">TOGGLE</button>
      <div class="toggle-box" [ngClass]="{'toggled-on': settings['filterMode'], 'toggled-off': !settings['filterMode']}"></div>
    </div>

    <form>
      <label for="slider">Contrast</label>
      <input type="range" id="slider" name="slider" min="10" max="100" [(ngModel)]="contrastLevelValue">
    </form>

    <form>
      <label for="slider">Brightness</label>
      <input type="range" id="slider" name="slider" min="10" max="100" [(ngModel)]="brightnessLevelValue">
    </form>

    <form>
      <label for="slider">Blur</label>
      <input type="range" id="slider" name="slider" min="0" max="200" [(ngModel)]="blurLevelValue">
    </form>

    <button class="apply-button" (click)="applySettingsChanges()">APPLY</button>

  </div>

  <div class="ui-settings">

  </div>
</main>
