<div class="terminal" (click)="focusInput()">

  <form [formGroup]="commandForm" (ngSubmit)="onSubmit()">

    <label for="command">
      <!-- Abhorrent. Unholy. Sacreligious. -->
      [<span id="user-and-domain">
        @if (user$ | async){{{(user$ | async).username}}}
        @else {{{'guest'}}}
      </span>&#64;mafia4web ~] $
    </label>
    <input #commandInput
           id="command"
           formControlName="command"
           type="text"
           autocomplete="off"
           spellcheck="false"
           [placeholder]="placeholder">

  </form>

</div>
