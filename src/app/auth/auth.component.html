<main>

  <div class="button-container">
    <button *ngIf="isRegistered" (click)="switchAuthMode('register')">(Click here to register.)</button>
    <button *ngIf="!isRegistered" (click)="switchAuthMode('login')">(Click here to login.)</button>
  </div>

  <div class="form-container">
    <app-login *ngIf="isRegistered"></app-login>
    <app-register *ngIf="!isRegistered"></app-register>
  </div>

</main>
