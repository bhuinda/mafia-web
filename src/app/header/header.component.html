<div class="header-wrapper">
  <header>

    <div id="banner">
      <img src="../assets/banner.jpg" alt="Banner">
    </div>

    <nav>
      <a routerLink="home"
         routerLinkActive="active"
         [innerHTML]="getSelectorHTML('home')"
         draggable="false">
      </a>
      <a routerLink="info"
         routerLinkActive="active"
        [innerHTML]="getSelectorHTML('info')"
        draggable="false">
      </a>
      <a routerLink="game"
         routerLinkActive="active"
         [innerHTML]="getSelectorHTML('game')"
         draggable="false">
      </a>
      <a routerLink="profile"
         routerLinkActive="active"
         [innerHTML]="getSelectorHTML('profile')"
         draggable="false">
      </a>
      <div id="profile-overview">
        <div *ngIf="user" class="signed-in">

          <div id="profile-stats">
            <p>WELCOME, {{ user.displayName }}</p>
            <p>LVL. 0</p>
          </div>
          <div id="profile-icon"></div>

        </div>
        <div *ngIf="!user" class="signed-out">

          <p>Sign in to see info.</p>

        </div>
      </div>
    </nav>

  </header>
  <div class="hamburger-container">
    <button id="hamburger-dropdown" (click)="onBurgerClick()"><p>â˜°</p></button>
    <div class="hamburger">
      <a routerLink="home"
        routerLinkActive="active"
        [innerHTML]="getSelectorHTML('home')"
        draggable="false">
      </a>
      <a routerLink="info"
        routerLinkActive="active"
        [innerHTML]="getSelectorHTML('info')"
        draggable="false">
      </a>
      <a routerLink="game"
        routerLinkActive="active"
        [innerHTML]="getSelectorHTML('game')"
        draggable="false">
      </a>
      <a routerLink="profile"
        routerLinkActive="active"
        [innerHTML]="getSelectorHTML('profile')"
        draggable="false">
      </a>
    </div>
  </div>

</div>
