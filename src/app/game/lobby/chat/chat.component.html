<div class="chatbox">

  <div class="messages" *ngFor="let message of messages">
    <div class="message">
      <span id="timestamp">{{message.timestamp | date: 'H:mm' }}{{' '}}</span>
      <span id="username">{{ message.user }}</span>
      <span id="text">: {{ message.text }}</span>
    </div>
  </div>

  <div class="input-container">
    <input type="text" [(ngModel)]="text" (keydown.enter)="sendMessage()">
    <button (click)="sendMessage()">Send</button>
  </div>

</div>
