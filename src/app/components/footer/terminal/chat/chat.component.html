<div class="chatbox" #chatbox>

  <div class="messages" *ngFor="let message of messages" #messagesHTML>
    <div class="message">
      <span id="timestamp">{{ message.metadata.timestamp | date: 'H:mm' + ' '}}</span>
      <span id="username">{{ message.metadata.sender }}</span>
      <span id="text">: {{ message.content.text }}</span>
    </div>
  </div>

</div>
